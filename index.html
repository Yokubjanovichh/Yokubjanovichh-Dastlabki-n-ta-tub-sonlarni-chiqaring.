<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>2-vazifa Dastlabki n ta tub sonlarni chiqaring.</h1>

    <script>
      let n = parseInt(prompt("n = "));
      let p = 2;
      let tublarSoni = 0;
      while (tublarSoni < n) {
        let boluvSoni = 0;
        for (let i = 1; i <= Math.sqrt(p); i++) {
          if (p % i == 0) {
            boluvSoni++;
          }
        }
        if (boluvSoni == 1) {
          console.log(p);
          tublarSoni++;
        }
        p++;
      }
    </script>
  </body>
</html>
